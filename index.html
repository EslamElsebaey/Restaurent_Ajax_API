<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Restaurent</title>
</head>

<body>
  <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand fs-3" href="index.html">Restaurent</a>
      <div class="search">
        <input type="search" placeholder="Search ..." class="form-control" id="searchInput" />
      </div>

      <select id="selectBox">
        <option value="" selected disabled>Select a Recipe</option>
        <option value="pizza">pizza</option>
        <option value="broccoli">broccoli</option>
        <option value="asparagus">asparagus</option>
        <option value="cauliflower">cauliflower</option>
        <option value="cucumber">cucumber</option>
        <option value="corn">corn</option>
        <option value="green pepper">green pepper</option>
        <option value="lettuce">lettuce</option>
        <option value="pumpkin">pumpkin</option>
        <option value="potato">potato</option>
        <option value="red pepper">red pepper</option>
        <option value="tomato">tomato</option>
        <option value="brussel sprouts">brussel sprouts</option>
        <option value="zucchini">zucchini</option>
        <option value="leek">leek</option>
        <option value="basil">basil</option>
        <option value="ice cream">ice cream</option>
        <option value="pepperoni">pepperoni</option>
        <option value="rosemary">rosemary</option>
        <option value="parsley">parsley</option>
        <option value="apple">apple</option>
        <option value="sushi">sushi</option>
        <option value="rendang">rendang</option>
        <option value="lasagna">lasagna</option>
        <option value="hummus">hummus</option>
      </select>
    </div>
  </nav>

  <header>
    <h1>Never Miss a Recipe!</h1>
  </header>

  <div class="home" id="home">
    <div class="container">
      <div class="row gy-4"></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
